<!DOCTYPE html>
<html lang="en" ng-app="AngularStore">

<head>
    <meta charset="UTF-8">
    <link href="src/styles/bootstrap.min.css" rel="stylesheet">
    <link href="src/styles/style.css" rel="stylesheet">
    <script src="/statics/js/axios.js"></script>
    <script src="/statics/js/axios.min.js"></script>
    <script src="/statics/js/script.js"></script>
    <title>注册</title>
</head>

<body>

<div class="bg-login">
    <div class="modal fade in login" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display:block">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="false">&times;</span><span class="sr-only">Close</span></button>-->
                    <h4 class="modal-title" id="myModalLabel">用户注册</h4>
                </div>
                <div class="modal-body">
                            <div id="wrongPass" class="alert alert-danger" role="alert" style="display:none">请输入正确的账号和密码！ </div>
                            <div class="form-group">
                                <label>用户名：</label><br></br>
                                <input type="text" id="phone" name="phone" onKeyUp="value=value.replace(\[/D],'')" onchange="checkphone()" class="form-control" style="width:60%;display:inline;" placeholder="请输入用户名"/>
                                <span id="checktext1"></span>
                            </div>
                            <div class="form-group">
                                <label >密码</label><br></br>
                                <input type="password" id="pswd" name="pswd" onchange="checkpwd()" onpaste="return false" onkeydown="if(event.keyCode==32) return false" class="form-control" style="width:60%;display:inline;"  placeholder="请输入密码"/>
                                <span id="checktext2"></span>
                            </div>
                            <div class="form-group">
                                <label >确认密码：</label><br></br>
                                <input type="password" id="pswdc" name="pswd" onchange="checkpwdc()" onpaste="return false" onkeydown="if(event.keyCode==32) return false" class="form-control" style="width:60%;display:inline;"  placeholder="请再次输入密码"/>
                                <span id="checktext3"></span>
                            </div>
                            <div class="form-group">
                                <label >验证码</label><br></br>
                                <div>
                                    <input type="text" id="ver" name="ver" class="form-control" style="width:60%;display:inline;" placeholder="请输入验证码" /><br></br>
                                    <img src="/captcha" onclick="this.src='/captcha?v='+Math.random()">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="hidden" id="phone_number" name="phone_number" />
                                <input type="hidden" id="password" name="password" />
                                <input type="hidden" id="ver_code" name="ver_code"/>
                                <button type="submit" class="btn btn-primary" value="注册" onclick="check()">注册</button>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function checkphone(){
        var check = false;
        var phone = document.getElementById("phone").value;
        if(phone.length !== 11){
            document.getElementById("checktext1").innerHTML = " × 请输入正确的手机号";
            check = false;
        }
        else{
            document.getElementById("checktext1").innerHTML = " √";
            check = true;
        }
        if(checkregister() === true) {
            document.getElementById("checktext1").innerHTML = " √";
            check = true;
        }
        return check;
    }
    function checkpwd(){
        var check = false;
        var pswd = document.getElementById("pswd").value;
        if(pswd.length < 6){
            document.getElementById("checktext2").innerHTML = " × 不要少于6位";
            check = false;
        }
        else {
            document.getElementById("checktext2").innerHTML = " √";
            check = true;
        }
        return check;
    }
    function checkpwdc() {
        var check = false;
        var password = document.getElementById("pswd").value;
        var pwdc = document.getElementById("pswdc").value;
        if (password !== pwdc) {
            document.getElementById("checktext3").innerHTML = " × 两次输入密码不一致";
            check = false;
        }
        else {
            document.getElementById("checktext3").innerHTML = " √";
            check = true;
        }
        return check;
    }
    function check() {
        if (checkphone() && checkregister() && checkpwd() && checkpwdc()){

            register();
        }
    }
</script>
</body>
</html>
