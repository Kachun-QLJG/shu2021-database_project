<div class="container-fluid">
	<div class="row">
		<!--左导航栏-->
		<div class="hidden-xs  col-md-2">
			<div class="list-group">
				<a class="list-group-item list-group-item-success">
					功能
				</a>

	</div>
</div>

<button><a data-toggle="modal" data-target="#add_car">新增车辆</a></button>
<!--新增车辆模态框（Modal）-->
<div class="modal fade" id="add_car" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-title" id="myModalLabel">新增车辆</h3>
			</div>
			<div class="modal-body">
				<img src="/statics/user/井号.png" width="20px">
				<label style="font-size:15px;width: 80px;">车架号：</label>
				<input id="number" type="text" placeholder="请输入车架号"/><br></br>

				<img src="/statics/user/车牌.png" width="20px">
				<label style="font-size:15px;width: 80px;">车牌号：</label>
				<input id="license_number" type="text" placeholder="请输入车牌号"/>
				<img src="/statics/user/问号.png" width="20px"><br></br>

				<img src="/statics/user/颜色.png" width="20px">
				<label style="font-size:15px;width: 80px;">车辆颜色：</label>
				<input id="color" type="text" placeholder="请输入车辆颜色"/><br></br>

				<img src="/statics/user/车型.png" width="20px">
				<label style="font-size:15px;width: 80px;">车型：</label>
				<input id="model" type="text" placeholder="请输入车型"/><br></br>

				<img src="/statics/user/类别.png" width="20px">
				<label style="font-size:15px;width: 80px;">车辆类别：</label>
				<input id="type" type="text" placeholder="请输入车辆类别"/><br></br>
			</div>
			<form class="modal-footer" onclick="addVehicle()">
				<label style="font-size:1px;width: 80px;color: red;">没有再次确认哦，真的</label>
				<button type="submit" value="退出登录" class="btn btn-primary">确认新增</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</form>
		</div>
	</div>
</div>

<script>
	window.onload= function(){
		checkNotification();
		checkGroup();
		checkUser();
	}
</script>
