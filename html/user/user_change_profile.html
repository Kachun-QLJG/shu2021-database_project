<!DOCTYPE html>
<html lang="en" ng-app="AngularStore">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="/src/styles/style.css" rel="stylesheet">

	<script src="/statics/js/script.js"></script>

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/src/script/libs/bootstrap.min.js"></script>
	<script src="/src/script/libs/jquery.min.js"></script>
	<title>欢迎使用502汽修管理系统</title>
</head>
<body bgcolor="#f0f8ff" id="body">
<div class="navbar-header" id="head1">
	<a class="navbar-brand">502汽修厂管理系统</a>
</div>


<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	<ul id="navbar" class="nav navbar-nav navbar-right" >
		<li><a id="text">用户名：{{.username}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户组别：{{.group}}</a></li>
		<li><a id="register" href="/register" title="注册" >前往注册</a></li>
		<li><a id="login"href="/login" title="登录">前往登录</a></li>
		<li><a id="logout"href="/logout" title="退出登录">退出登录</a></li>
		<li><a href="/change_password"id="changePassword" title="更改密码">更改密码</a></li>
	</ul>
</div>


<div class="container-fluid">
	<div class="row">
		<!--左导航栏-->
		<div class="hidden-xs  col-md-2">
			<div class="list-group">
				<a class="list-group-item list-group-item-success">
					功能
				</a>
				<a class="list-group-item">更改个人信息</a>
				<a class="list-group-item" href="/change_password">更改密码</a>
				<a class="list-group-item" href="/add_vehicle">绑定车辆</a>
				<a class="list-group-item" href="/u_check_orders">查看申请详情</a>
			</div>
		</div>
		<!--右导航栏-->
		<div class="col-xs-10" id="con">
			<div class="container-fluid">
				<div id="test_div">
					<span id="info"></span>
					<button onclick="changeinfo()">更改信息</button>
				</div>
			</div>
		</div>
	</div>
</div>

<button><a data-toggle="modal" data-target="#change_info">更改个人信息</a></button>
<div class="modal fade" id="change_info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-title" id="myModalLabel">更改个人信息</h3>
			</div>
			<div class="modal-body">
				<img src="/statics/user/井号.png" width="20px">
				<label style="font-size:15px;width: 80px;">姓名：</label>
				<input id="name" type="text" placeholder="请输入姓名"/><br></br>

				<img src="/statics/user/车牌.png" width="20px">
				<label style="font-size:15px;width: 80px;">性质：</label>
				<select id="property">
					<option value="个人" selected>个人</option>
					<option value="公司">公司</option>
				</select>
				<!--<input id="property" type="text" placeholder="请输入性质"/>-->
				<img src="/statics/user/问号.png" width="20px"><br></br>

				<img src="/statics/user/颜色.png" width="20px">
				<label style="font-size:15px;width: 80px;">联系人：</label>
				<input id="contact_person" type="text" placeholder="请输入联系人"/><br></br>

				<img src="/statics/user/车型.png" width="20px">
				<label style="font-size:15px;width: 80px;">联系人电话：</label>
				<input id="contact_tel" type="text" placeholder="请输入联系人电话"/><br></br>
				<!--
				<img src="/statics/user/类别.png" width="20px">
				<label style="font-size:15px;width: 80px;">车辆类别：</label>
				<input id="type" type="text" placeholder="请输入车辆类别"/><br></br>
				-->
			</div>
			<form class="modal-footer" onclick="changeinfo()">
				<label style="font-size:1px;width: 80px;color: red;">没有再次确认哦，真的</label>
				<button type="button" class="btn btn-primary" onclick="changeinfo()" id="confirmChangeInfo">确认更改</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</form>
		</div>
	</div>
</div>

<script>
	window.onload= function(){
		checkNotification();
		checkGroup();
		checkUser();
		getinfo()
	}
</script>

</body>
</html>
