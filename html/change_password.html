<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <script type="text/javascript">
        function checkpwd(){
            var check = false;
            var pswd = document.getElementById("pswd").value;
            if(pswd.length < 6){
                document.getElementById("checktext2").innerHTML = " × 不要少于6位";
                check = false;
            }
            else {
                document.getElementById("checktext2").innerHTML = " √";
                check = true;
            }
            return check;
        }
        function checkpwdc() {
            var check = false;
            var password = document.getElementById("pswd").value;
            var pwdc = document.getElementById("pwdc").value;
            if (password !== pwdc) {
                document.getElementById("checktext3").innerHTML = " × 两次输入密码不一致";
                check = false;
            }
            else {
                document.getElementById("checktext3").innerHTML = " √";
                check = true;
            }
            return check;
        }
        function check() {
            return checkpwd() && checkpwdc()
        }
        function copy() {
            document.getElementById("old_password").value = document.getElementById("oldpswd").value;
            document.getElementById("new_password").value = document.getElementById("pswd").value;
        }
    </script>
</head>

<body>
<form id="aform">
    <fieldset>
        <legend> 用户名：{{.username}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户组别：{{.group}}</legend>
        <label> 原密码：</label>
        <input type="password" id="oldpswd" name="oldpswd" onpaste="return false" onkeydown="if(event.keyCode==32) return false"/>
        </br></br>

        <label> 密码：</label>
        <input type="password" id="pswd" name="pswd" onchange="checkpwd()" onpaste="return false" onkeydown="if(event.keyCode==32) return false"/>
        <span id="checktext2"></span>
        </br></br>

        <label> 确认密码：</label>
        <input type="password" id="pwdc" name="pwdc" onchange="checkpwdc()" onpaste="return false" onkeydown="if(event.keyCode==32) return false"/>
        <span id="checktext3"></span>
        </br></br>

    </fieldset>
</form> </br>
<form action="/change_password" method="post" onsubmit="return check()">
    <input type="hidden" id="old_password" name="old_password" />
    <input type="hidden" id="new_password" name="new_password" />
    <input type="submit" value="更改密码" onclick="copy()"/>
</form>
</body>
</html>
