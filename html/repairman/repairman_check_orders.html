<!DOCTYPE html>
<html lang="en" ng-app="AngularStore">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="/src/styles/bootstrap.min.css" rel="stylesheet">
	<link href="/src/styles/style.css" rel="stylesheet">
	<script src="/statics/js/axios.js"></script>
	<script src="/statics/js/axios.min.js"></script>
	<script src="/statics/js/script.js"></script>
	<title>欢迎使用502汽修管理系统</title>
</head>
<body bgcolor="#f0f8ff" id="body">
<div class="navbar-header" id="head1">
	<a class="navbar-brand">502汽修厂管理系统</a>
</div>


<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	<!--
	<ul class="nav navbar-nav">
		<li class="active"><a ui-sref="employeeParent.employee">系统首页</a></li>
		<li><a>商品管理</a></li>
		<li><a>订单管理</a></li>
		<li><a>物流管理</a></li>
		<li><a>商城会员管理</a></li>
		<li><a>系统用户管理</a></li>
		<li><a>系统设置</a></li>
	</ul>
	-->
	<ul id="navbar" class="nav navbar-nav navbar-right" >
		<li><a id="text">用户名：{{.username}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户组别：{{.group}}</a></li>
		<li><a id="register" href="/register" title="注册" >前往注册</a></li>
		<li><a id="login"href="/login" title="登录">前往登录</a></li>
		<li><a id="logout"href="/logout" title="退出登录">退出登录</a></li>
		<li><a id="changePassword"href="/changePassword" title="更改密码">更改密码</a></li>
	</ul>
</div>


<div class="container-fluid">
	<div class="row">
		<!--左导航栏-->
		<div class="hidden-xs  col-md-2">
			<div class="list-group">
				<a class="list-group-item list-group-item-success">
					功能
				</a>
				<a class="list-group-item" href="/changePassword">更改密码</a>
				<a class="list-group-item">订单详情</a>
				<a class="list-group-item" href="/r_change_status">设置状态</a>
			</div>
		</div>
		<!--右导航栏-->
		<div class="col-xs-10" id="con">
			<div class="container-fluid">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<lable></lable>
						<input type="text" class="form-control" ng-change="filterchange($event)" ng-model="filtervalue" placeholder="商品编号/名称关键字">
					</div>
					<button type="submit" class="btn btn-default">查询维修项目</button>

					<!-- Standard button -->
					<button type="button" class="btn btn-primary">高级搜索</button>
					<!-- Large modal -->
					<!-- Indicates a successful or positive action -->
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" ng-click="addgoodbtn()">添加商品</button>

					<!-- Contextual button for informational alert messages -->
					<button type="button" class="btn btn-info">查看选中</button>

					<!-- Indicates caution should be taken with this action -->
					<button type="button" class="btn btn-warning">修改选中</button>

					<!-- Indicates a dangerous or potentially negative action -->
					<button type="button" class="btn btn-danger" ng-click="deleteAll()">全选删除</button>
				</form>
			</div>
			<div class="table-responsive">
				<table class="table  table-bordered table-hover">
					<tr>
						<th><input type="checkbox" ng-model="checkAll" ng-click="checkclick()"></th>
						<th>商品id</th>
						<th>商品编号</th>
					</tr>

					<tr>
						<td><input type="checkbox" ng-model="checkbool"></td>
						<td>1</td>
						<td>2</td>
					</tr>
				</table>
			</div>
			<div id="test_div">
				<h1>【登录可用】根据维修项目名称查询维修项目（可以输入首字母）：</h1>
				<input id="txt" onblur="deltest()" onfocus="test()" oninput="test()" placeholder="即时查询" style="margin-left: 10%" width="100px"/>
			</div>

		</div>
	</div>
</div>

<script>
	window.onload= function(){
		checkNotification();
		checkGroup();
		checkUser();
	}
</script>

</body>
</html>
