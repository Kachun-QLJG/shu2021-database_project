<div class="container-fluid">
	<div class="row">
		<!--左导航栏-->
		<div class="hidden-xs  col-md-2">
			<div class="list-group">
				<a class="list-group-item list-group-item-success">
					功能
				</a>
				<a class="list-group-item" href="/change_password">更改密码</a>
				<a class="list-group-item">订单详情</a>
				<a class="list-group-item" href="/change_status">设置状态</a>
			</div>
		</div>
		<!--右导航栏-->
		<div class="col-xs-10" id="con">
			<div class="container-fluid">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<lable></lable>
						<input type="text" id="txt" class="form-control" ng-change="filterchange($event)" ng-model="filtervalue" placeholder="商品编号/名称关键字">
					</div>
					<button type="button" class="btn btn-default" onclick="test()">查询维修项目</button>

					<!-- Standard button -->
					<button type="button" class="btn btn-primary">高级搜索</button>
					<!-- Large modal -->
					<!-- Indicates a successful or positive action -->
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" ng-click="addgoodbtn()">添加商品</button>

					<!-- Contextual button for informational alert messages -->
					<button type="button" class="btn btn-info">查看选中</button>

					<!-- Indicates caution should be taken with this action -->
					<button type="button" class="btn btn-warning">修改选中</button>

					<!-- Indicates a dangerous or potentially negative action -->
					<button type="button" class="btn btn-danger" ng-click="deleteAll()">全选删除</button>
				</form>
			</div>
		</div>
	</div>
</div>

<!--登出模态框（Modal）-->
<div class="modal fade" id="log_out" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-title" id="myModalLabel">您确定要登出当前账号吗？</h3>
				<h4 id="text1" class="modal-body"></h4>
			</div>
			<form class="modal-footer" action="/logout" method="post">
				<button type="submit" value="退出登录" class="btn btn-primary">退出登录</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</form>
		</div>
	</div>
</div>

	window.onload= function(){
