<!DOCTYPE html>
<html lang="en" ng-app="AngularStore">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="/src/styles/bootstrap.min.css" rel="stylesheet">
	<link href="/src/styles/style.css" rel="stylesheet">
	<script src="/statics/js/axios.js"></script>
	<script src="/statics/js/axios.min.js"></script>
	<script src="/statics/js/script.js"></script>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>欢迎使用502汽修管理系统</title>
</head>
<body bgcolor="#f0f8ff" id="body">
<div class="navbar-header" id="head1">
	<a class="navbar-brand">502汽修厂管理系统</a>
</div>


<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	<!--
	<ul class="nav navbar-nav">
		<li class="active"><a ui-sref="employeeParent.employee">系统首页</a></li>
		<li><a>商品管理</a></li>
		<li><a>订单管理</a></li>
		<li><a>物流管理</a></li>
		<li><a>商城会员管理</a></li>
		<li><a>系统用户管理</a></li>
		<li><a>系统设置</a></li>
	</ul>
	-->
	<ul id="navbar" class="nav navbar-nav navbar-right" >
		<li><a id="text">用户名：{{.username}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户组别：{{.group}}</a></li>
		<li><a id="register" href="/register" title="注册" >前往注册</a></li>
		<li><a id="login"href="/login" title="登录">前往登录</a></li>
		<li><a id="logout" title="退出登录" data-toggle="modal" data-target="#log_out">退出登录</a></li>
		<li><a id="changePassword"href="/changePassword" title="更改密码">更改密码</a></li>
	</ul>
</div>


<div class="container-fluid">
	<div class="row">
		<!--左导航栏-->
		<div class="hidden-xs  col-md-2">
			<div class="list-group">
				<a class="list-group-item list-group-item-success">
					功能
				</a>
				<a class="list-group-item" href="/changePassword">更改密码</a>
				<a class="list-group-item" href="/r_check_orders">订单详情</a>
				<a class="list-group-item" href="/r_change_status">设置状态</a>
			</div>
		</div>
		<!--右导航栏-->
		<div class="col-xs-10" id="con">
			<div class="container-fluid">
				<div id="workStatus">
				</div>
			</div>
		</div>
	</div>
</div>

<!--登出模态框（Modal）-->
<div class="modal fade" id="log_out" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-title" id="myModalLabel">您确定要登出当前账号吗？</h3>
				<h4 class="modal-body">当前登录状态：{{.username}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户组别：{{.group}}</h4>
			</div>
			<form class="modal-footer" action="/logout" method="post">
				<button type="submit" value="退出登录" class="btn btn-primary">退出登录</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</form>
		</div>
	</div>
</div>

<script>
	window.onload= function(){
		checkNotification();
		checkGroup();
		checkUser();
	}
</script>

</body>
</html>
