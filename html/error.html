<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/p/ERROR.css">
		<title>错误</title>
	</head>
	
	<body>
	<div class="div1">
		<h1 class="errorhead">ERROR: {{.errdata}}</h1>
		<pre style="word-wrap: break-word; white-space: pre-wrap;">【错误代码：{{.errcode}}】
		</pre>
		<button onClick="window.location.href='http://localhost:8080{{.website}}'">返回{{.webName}}</button>
	</div>
	</body>
</html>
