<!DOCTYPE html>
<html lang="en" ng-app="AngularStore">

<head>
	<meta charset="UTF-8">
	<link href="src/styles/bootstrap.min.css" rel="stylesheet">
	<link href="src/styles/style.css" rel="stylesheet">
	<title>登录</title>
</head>

<body>

<div class="bg-login">
	<div class="modal fade in login" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display:block">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="false">&times;</span><span class="sr-only">Close</span></button>-->
					<h4 class="modal-title" id="myModalLabel">用户登录</h4>
				</div>
				<div class="modal-body">

					<form action="/login" method="post">
						<fieldset>
							<div id="wrongPass" class="alert alert-danger" role="alert">请输入正确的账号和密码！</div>
							<div class="form-group">
								<label>用户名（手机号/工号）：</label>
								<input type="text"  name="username" class="form-control" placeholder="请输入账号"/>
							</div>
							<div class="form-group">
								<label >密码</label>
								<input type="password" name="password" onpaste="return false"  onkeydown="if(event.keyCode==32) return false" class="form-control"  placeholder="请输入密码" />
							</div>
							<div class="form-group">
								<label >验证码</label>
								<div>
									<input type="text" name="ver_code" class="form-control" placeholder="请输入验证码" />
									<img src="/captcha" onclick="this.src='/captcha?v='+Math.random()">
									</br></br>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-primary" >登录</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
