<!DOCTYPE html>
<html lang="en" ng-app="AngularStore">

<head>
	<meta charset="UTF-8">
	<link href="src/styles/bootstrap.min.css" rel="stylesheet">
	<link href="src/styles/style.css" rel="stylesheet">
	<script src="/statics/js/axios.js"></script>
	<script src="/statics/js/axios.min.js"></script>
	<script src="/statics/js/script.js"></script>
	<title>登录</title>
</head>

<body onkeydown="keylogin()">

<div class="bg-login">
	<div class="modal fade in login" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display:block">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="false">&times;</span><span class="sr-only">Close</span></button>-->
					<h4 class="modal-title" id="myModalLabel">用户登录</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" id="wrongPass" role="alert" style="display:none">请输入正确的账号和密码！ </div>
					<div class="form-group">
						<label>用户名（手机号/工号）：</label>
						<input class="form-control" id="username" name="username" placeholder="请输入账号" type="text"/>
					</div>
					<div class="form-group">
						<label >密码</label>
						<input class="form-control" id="password" name="password" onkeydown="if(event.keyCode==32) return false"  onpaste="return false" placeholder="请输入密码"  type="password" autocomplete="true"/>
					</div>
					<div class="form-group">
						<label >验证码</label>
						<div>
							<input class="form-control" id="ver_code" name="ver_code" placeholder="请输入验证码" type="text" />
							<img id="ver_pic" onclick="this.src='/captcha?v='+Math.random()" src="/captcha">
							</br></br>
						</div>
					</div>
					<div class="modal-footer">
						<button id="loginbutton" class="btn btn-primary" onclick="login()">登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>

<script>
	function keylogin(){
		if(event.keyCode == 13){
			document.getElementById('loginbutton').click();
		}
	}
</script>
